; PlatformIO Project Configuration File
; v3.0-espidf-migration - Migración a ESP-IDF + esp-tflite-micro

[env:t-circle-s3-RV]
platform = espressif32 @6.5.0
board = esp32s3_flash_16MB
framework = espidf

; --- Comunicación ---
monitor_speed = 115200
upload_speed = 921600
board_upload.flash_size = 16MB

; --- Memoria ---
board_build.partitions = partitions.csv
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.memory_type = qio_opi
board_build.filesystem = spiffs

; --- ESP-IDF específico ---
; Los componentes ESP-IDF se agregan vía idf_component.yml o components/
; esp-tflite-micro se agregará como componente

; --- Flags de compilación ---
build_flags =
    -Wall
    -Wextra
    -Wno-error
    -D BOARD_HAS_PSRAM
    -D CONFIG_SPIRAM=1
    -D CONFIG_SPIRAM_MODE_OCT=1
    -D T_Circle_S3_V1_0
    -D TF_LITE_STATIC_MEMORY
    -D ESP_NN
    -D CONFIG_NN_OPTIMIZED

build_unflags =
    -Werror

monitor_filters = esp32_exception_decoder
